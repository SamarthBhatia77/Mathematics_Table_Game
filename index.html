<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Game</title>
</head>
<body>
	<div id="difficultySection">
		<p>Please pick your difficulty level-</p>
		<p>Easy- 1 to 10 tables</p>
		<p>Medium- 10 to 20 tables</p>
		<p>Difficult- 20 to 30 tables</p>
		<button onclick="startGameEasy();">Easy</button>
		<button onclick="startGameMedium();">Medium</button>
		<button onclick="startGameTough();">Difficult</button>
	</div>
	<p class="displayQuestion"></p>
	<p class="answerBox"></p>
	<p class="answerStatus"></p>
	<p class="displayHighScore"></p>
	<p class="displayAfterLoss"></p>
	<script src="script.js"></script>
</body>
</html>
